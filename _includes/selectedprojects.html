<section class="section featured-projects" id="projects">
  <div class="section__title">Selected Projects</div>
  <div class="section__content">
      {% for project in site.data.projects %}
    <div class="project afrihealth">
      <figure class="project__pic">
        <a href={{project.url}} target="_blank">
          <img src={{project.image}} alt={{project.name}}>
        </a>
      </figure>
      <figcaption class="project__caption">
        <div class="project__name">
          <a href={{project.code}} target="_blank">{{project.name}}</a>
        </div>
        <p>{{project.description}}</p>
        <div class="project__used">
            {% for item in project.used %}
            <span class="project__used__item">{{item.thing}}</span>
            {% endfor %}
          </div>
      </figcaption>
    </div>
    {% endfor %}
  </div>
</section>
